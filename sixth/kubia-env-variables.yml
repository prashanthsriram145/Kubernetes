apiVersion: v1
kind: Pod
metadata:
  name: kubia-pod-emptydir
spec:
  containers:
    - image: luksa/fortune:env
      env:
        - name: INTERVAL
          value: "30"
      name: html-generator
      volumeMounts:
        - name: html
          mountPath: /var/htdocs
    - image: nginx:alpine
      name: web-server
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
      ports:
        - containerPort: 8080
          protocol: TCP
  volumes:
    - name: html
      emptyDir: {}